<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>色相</title>
    <style>
        #irocircleContainer {
            width: 100%;
            height: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .outer-circle {
            position: relative;
            height: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 50%;
            background: conic-gradient(from -90deg, rgb(255, 0, 0) 0deg, rgb(255, 255, 0) 60deg, rgb(0, 255, 0) 120deg, rgb(0, 255, 255) 180deg, rgb(0, 0, 255) 240deg, rgb(255, 0, 255) 300deg, rgb(255, 0, 0) 360deg);
        }

        .inner-circle {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pointer {
            height: 2.5%;
            width: calc(10% - 4px);
            position: absolute;
            top: 48.75%;
            left: 1px;
			border: 1px solid white;
			outline: 1px solid black;
            background-color: rgba(255, 255, 255, 0);
        }
        .pointerFather {
            height: 100%;
            width: 100%;
            background-color: rgba(255, 255, 255, 0);
            transform: rotate(0deg);
        }
    </style>
    <style>
        * {
            margin: 0px;
            border: 0px;
            padding: 0px;
        }
        html, body {
            height: 100vh;
            width: 100vw;
        }
        #ue {
            height: 50%;
            width: 100%;

            #color {
                height: 80%;
                width: 100%;
            }

            #number {
                height: 20%;
                width: 100%;
                display: flex;
                

                #hsv {
                    height: 100%;
                    width: 50%;
                }

                #rgb {
                    height: 100%;
                    width: 50%;
                }
            }
        }
        #sita {
            height: 50%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            flex-direction: column;
        }
        #mani {
            height: 50%;
            width: 100%;
            display: flex;
            align-items: center;
        }
        input[type="range"] {
            writing-mode: vertical-lr; 
            direction: rtl;
            appearance: none;
            height: 80%;
            width: 60px;
            overflow: hidden;
            border-radius: 16px;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            appearance: none;
            height: 100%;
            width: 60px;
            background-color: antiquewhite;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 60px;
            height: 0px;
            background-color: white;
            border: 1px solid transparent;
            border-image: linear-gradient(#f44336,#f44336) 0 fill / 0 0 0 0 / 0 0 99vh 0;
        }
        #adjust {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        #finetune {
            height: 80%;
            width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-left: 5px;
        }
        #plus, #minus{
            height: 50%;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            writing-mode: vertical-rl;
            cursor: pointer;
        }
        #saigo, #lock {
            height: 80%;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #my, #correct, #kakunin {
            height: 33.3333%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #sLock, #vLock, #next {
            height: 33.3333333%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        #hsv, #rgb {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .lock {
		background-color: #00FFFF;
	    }
        .right {
            background-color: #66FF66;
        }
        .wrong {
            background-color: #FF6666;
        }
    </style>
</head>
<body>
    <div id="ue">
        <div id="color"></div>
        <div id="number">
            <div id="hsv"></div>
            <div id="rgb"></div>
        </div>
    </div>
    <div id="sita">
        <div id="irocircleContainer">
            <div class="outer-circle">
                <div class="inner-circle"></div>
                <div class="pointerFather">
                    <div class="pointer"></div>
                </div>
            </div>
        </div>
        <div id="mani">
            <div id="lock">
                <div id="sLock" onclick="lockV(event)">v锁定</div>
                <div id="vLock" onclick="lockS(event)">s锁定</div>
                <div id="next" onclick="nextColor()">下一个</div>
            </div>
            <div id="adjust">
                <input type="range" min="0" max="360" step="1" value="0" id="inputValue" oninput="sliderChange(event)">
                <div id="finetune">
                    <div id="minus" onclick="nextFive()">&lt;</div>
                    <div id="plus" onclick="lastFive()">&gt;</div>
                </div>
            </div>
            <div id="saigo">
                <div id="my" onclick="myRes()">自己</div>
                <div id="correct" onclick="correctRes()">正确</div>
                <div id="kakunin" onclick="kakunin(event)">确定</div>
            </div>
        </div>
    </div>

    <script>
        let sLockPara = false;
        let vLockPara = false;

        class MyColor {
            constructor() {
                this.target = document.getElementById('color');
                this.hsvEle = document.getElementById('hsv');
                this.rgbEle = document.getElementById('rgb');
                this.H = 0;
                this.S = 0;
                this.V = 0;
                this.change();
            }
            nextColor() {
                if(!sLockPara) {
                    this.S = Math.floor(Math.random() * 101);
                }
                if(!vLockPara) {
                    this.V = Math.floor(Math.random() * 101);
                }
                this.H = Math.floor(Math.random() * 361);
            }
            get hue() {
                return this.H;
            }
            get rgb() {
				let s = this.S / 100;
				let v = this.V / 100;
				let hIndex = Math.floor(this.H / 60);
				let f = this.H / 60 - hIndex;
				let p = v * (1 - s);
				let q = v * (1 - f * s);
				let t = v * (1 - (1 - f) * s);

				let r = 0;
				let g = 0;
				let b = 0;

				if (hIndex == 0 || hIndex == 6) {
					r = v;
					g = t;
					b = p;
				} else if (hIndex == 1) {
					r = q;
					g = v;
					b = p;
				} else if (hIndex == 2) {
					r = p;
					g = v;
					b = t;
				} else if (hIndex == 3) {
					r = p;
					g = q;
					b = v;
				} else if (hIndex == 4) {
					r = t;
					g = p;
					b = v;
				} else if (hIndex == 5) {
					r = v;
					g = p;
					b = q;
				}

				return {r : Math.round(r * 255), g : Math.round(g * 255), b : Math.round(b * 255)};
			}
            change() {
                this.nextColor();
                this.target.style.backgroundColor = `rgb(${this.rgb.r}, ${this.rgb.g}, ${this.rgb.b})`;
            }
            numberOut() {
                this.hsvEle.innerHTML = `H: ${this.H}, S: ${this.S}, V: ${this.V}`;
                this.rgbEle.innerHTML = `R: ${this.rgb.r}, G: ${this.rgb.g}, B: ${this.rgb.b}`;
            }
        }

        class ColorCircle {
            constructor() {
                this.inputor = document.getElementById('inputValue');
                this.innerCircle = document.getElementsByClassName('inner-circle')[0];
                this.pointer = document.getElementsByClassName('pointerFather')[0];
                this.H = 0;
                this.hue = this.H;
            }
            set hue(number) {
                this.H = number;
                this.innerCircle.innerHTML = `${this.H}`;
                this.pointerChange();
                // this.pointer.style.transform = `rotate(${this.H}deg)`;
            }
            get hue() {
                return this.H;
            }
            pointerChange(value = this.hue) {
                this.pointer.style.transform = `rotate(${value}deg)`;
            }
            nextFive() {
                // console.log(this.hue);
                if (this.hue + 5 > 360) {
                    this.hue = this.hue + 5 - 360;
                } else {
                    this.hue = this.hue + 5;
                }
                this.inputor.value = this.hue;
            }
            lastFive() {
                if (this.hue - 5 < 0) {
                    this.hue = this.hue - 5 + 360;
                } else {
                    this.hue = this.hue - 5;
                }
                this.inputor.value = this.hue;
            }
        }

        const colorBackground = new MyColor();
        const colorCircle = new ColorCircle();

        function nextColor() {
            colorBackground.change();
        }
        function correctRes() {
            colorBackground.numberOut();
            colorCircle.pointerChange(colorBackground.hue);
        }
        function sliderChange(event) {
            colorCircle.hue = Number(event.srcElement.value);
        }
        function nextFive() {
            // console.log(1);
            colorCircle.nextFive();
        }
        function lastFive() {
            colorCircle.lastFive();
        }
        function myRes() {
            colorCircle.pointerChange();
        }
        function lockS(event) {
            sLockPara = !sLockPara;
            event.srcElement.classList.toggle('lock');
        }
        function lockV(event) {
            vLockPara = !vLockPara;
            event.srcElement.classList.toggle('lock');
        }
        function kakunin(event) {
            event.srcElement.classList.remove('right');
            event.srcElement.classList.remove('wrong');
            if (Math.abs(colorBackground.hue - colorCircle.hue) <= 5) {
                event.srcElement.classList.add('right');
            } else {
                event.srcElement.classList.add('wrong');
            }
        }
    </script>
</body>
</html>
